apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
spec:
  rules:
    - host: www.acorn34.com
      http:
        paths:
          - path: /api/getmem
            pathType: ImplementationSpecific
            backend:
              service:
                name: getmem-srv
                port:
                  number: 3001
          - path: /api/nodecheck
            pathType: ImplementationSpecific
            backend:
              service:
                name: nodecheck-srv
                port:
                  number: 3002
          - path: /api/sayservice
            pathType: ImplementationSpecific
            backend:
              service:
                name: sayservice-srv
                port:
                  number: 3003
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend-srv
                port:
                  number: 3000